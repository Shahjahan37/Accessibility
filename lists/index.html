<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Accessible Lists</h1>

    <h2 style="text-decoration: underline;">List without Semantics:</h2>
    <div class="">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
        <div>Item 4</div>
        <div>Item 5</div>
    </div>


    <h2 style="text-decoration: underline;">List with Semantics:</h2>
    <ul class="container">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
    </ul>

    <h2 style="text-decoration: underline;">List with ARIA attributes:</h2>
    <div class="container">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
        <div>Item 4</div>
        <div>Item 5</div>
    </div>

    <script src="a11y.js" defer></script>
</body>

</html>
