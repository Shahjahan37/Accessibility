<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Live Regions</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <h1>Accessible Live Regions</h1>
            <input id="userInput" type="text" placeholder="Enter text here...">
            <button id="announceBtn">Press</button>

            <!-- Hidden live region for screen readers -->
            <div id="sr-announcement" aria-live="polite" style="position: absolute; left: -9999px;"></div>
        </div>
    </main>
    <script src="a11y.js" defer></script>
</body>

</html>
